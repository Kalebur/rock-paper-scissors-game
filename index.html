<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors | Dev by James</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="assets/images/logo.svg"
        alt="Rock, paper, scissors"
      />
      <div class="score">
        <p class="heading">SCORE</p>
        <p class="total">00</p>
      </div>
    </header>
    <main>
      <div class="step-1">
        <img
          class="choice-btn rock"
          src="assets/images/icon-rock.svg"
          alt="Rock"
        />
        <img
          class="choice-btn paper"
          src="assets/images/icon-paper.svg"
          alt="Paper"
        />
        <img
          class="choice-btn scissors"
          src="assets/images/icon-scissors.svg"
          alt="Scissors"
        />
        <img
          class="choices-background"
          src="assets/images/bg-triangle.svg"
          alt=""
        />
      </div>
      <div class="step-2">
        <div class="player-field">
          <p>You Picked</p>
        </div>
        <div class="house-field">
          <p>The House Picked</p>
        </div>
        <div class="results">
          <p>STUFF</p>
          <button class="btn-replay">Play Again</button>
        </div>
      </div>
      <div class="modal">
        <h1>Rules</h1>
        <img
          src="assets/images/image-rules.svg"
          alt="Rules for rock, paper, scissors"
        />
        <button class="btn-close-modal">
          <img
            src="assets/images/icon-close.svg"
            alt=""
            aria-label="Close Rules Screen"
          />
        </button>
      </div>
    </main>
    <footer>
      <button class="btn-show-rules">Rules</button>
    </footer>
  </body>
</html>
